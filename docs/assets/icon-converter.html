<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter</title>
    <style>
        body { margin: 50px; font-family: Arial, sans-serif; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .size-label { font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Internet Speed Monitor Icon Converter</h1>
    <div id="svg-container"></div>
    
    <div class="size-label">16x16:</div>
    <canvas id="canvas-16" width="16" height="16"></canvas>
    
    <div class="size-label">32x32:</div>
    <canvas id="canvas-32" width="32" height="32"></canvas>
    
    <div class="size-label">48x48:</div>
    <canvas id="canvas-48" width="48" height="48"></canvas>
    
    <div class="size-label">64x64:</div>
    <canvas id="canvas-64" width="64" height="64"></canvas>
    
    <div class="size-label">128x128:</div>
    <canvas id="canvas-128" width="128" height="128"></canvas>
    
    <div class="size-label">256x256:</div>
    <canvas id="canvas-256" width="256" height="256"></canvas>
    
    <div class="size-label">512x512:</div>
    <canvas id="canvas-512" width="512" height="512"></canvas>

    <script>
        // Load and convert SVG to different PNG sizes
        fetch('icon.svg')
            .then(response => response.text())
            .then(svgText => {
                // Display SVG
                document.getElementById('svg-container').innerHTML = svgText;
                
                const sizes = [16, 32, 48, 64, 128, 256, 512];
                
                sizes.forEach(size => {
                    const canvas = document.getElementById(`canvas-${size}`);
                    const ctx = canvas.getContext('2d');
                    
                    const img = new Image();
                    const svgBlob = new Blob([svgText], {type: 'image/svg+xml;charset=utf-8'});
                    const url = URL.createObjectURL(svgBlob);
                    
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0, size, size);
                        URL.revokeObjectURL(url);
                        
                        // Add download link
                        const link = document.createElement('a');
                        link.download = `icon-${size}x${size}.png`;
                        link.href = canvas.toDataURL();
                        link.textContent = `Download ${size}x${size}`;
                        link.style.display = 'block';
                        canvas.parentNode.appendChild(link);
                    };
                    
                    img.src = url;
                });
            });
    </script>
</body>
</html>
